<head>
  <meta charset="UTF-8">

  <title>Keyboardist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="branding">
      <h1>Keyboardist.js Demo</h1>
    </div>
    <div class="instructions">
      Instructions: Press the key or key combinations to activate the UI
    </div>
    <div class="monitor">press any key</div>
    <div class="keys">
      <div class="space key">Space</div>
      <div class="up key">Up</div>
      <div class="down key">Down</div>
      <div class="left key">Left</div>
      <div class="right key">right</div>
      <div class="shiftspace key">Shift+Space</div>
      <div class="escape key">Esc</div>
    </div>
    <div class="instructions">
      Here's the code for the demo
    </div>
    <div id="code">
    </div>
        <div class="instructions">
      This demo was built with <a href="https://github.com/soska/keyboard.js">Keyboardist</a> by <a href="https://armandososa.org">Armando Sosa</a>
    </div>
  </div>
